<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOT TV - Ultimate IPTV Streaming</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="#" class="logo">HOT TV</a>
        <nav class="nav">
          <ul>
            <li><a href="#features">Features</a></li>
            <li><a href="#screenshots">Screenshots</a></li>
            <li><a href="#download">Download</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
        <button class="nav-toggle" id="navToggle">☰</button>
      </div>
    </header>

    <section class="hero">
      <div class="container">
        <h1>HOT TV</h1>
        <p>
          Your Ultimate IPTV App: Live TV, Sports, News & More — Anytime,
          Anywhere
        </p>
        <div class="buttons">
          <a href="#" class="btn btn-primary" id="googlePlayBtn"
            >Download Android</a
          >
          <a href="#" class="btn btn-secondary" id="appStoreBtn"
            >Download IOS</a
          >
        </div>
      </div>
    </section>

    <section id="screenshots" class="screenshots">
      <div class="container">
        <h2>Screenshots</h2>
        <div class="carousel">
          <button class="carousel-control prev">&lt;</button>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="images/screen1.png" alt="Screenshot 1" />
            </div>
            <div class="carousel-item">
              <img src="images/screen2.png" alt="Screenshot 2" />
            </div>
            <div class="carousel-item">
              <img src="images/screen3.png" alt="Screenshot 3" />
            </div>
            <div class="carousel-item">
              <img src="images/screen4.png" alt="Screenshot 4" />
            </div>
            <div class="carousel-item">
              <img src="images/screen5.png" alt="Screenshot 5" />
            </div>
            <div class="carousel-item">
              <img src="images/screen6.png" alt="Screenshot 6" />
            </div>
          </div>
          <button class="carousel-control next">&gt;</button>
        </div>
      </div>
    </section>

    <section id="features" class="features">
      <div class="container">
        <h2>Features</h2>
        <div class="feature-list">
          <div class="feature-item">
            <label>
              <input type="checkbox" checked disabled />
              <div class="feature-content">
                <h3>Live TV Streaming</h3>
                <p>Stream live channels from across the globe in HD quality.</p>
              </div>
            </label>
          </div>
          <div class="feature-item">
            <label>
              <input type="checkbox" checked disabled />
              <div class="feature-content">
                <h3>Sports Coverage</h3>
                <p>
                  Never miss your favorite sports matches and tournaments live.
                </p>
              </div>
            </label>
          </div>
          <div class="feature-item">
            <label>
              <input type="checkbox" checked disabled />
              <div class="feature-content">
                <h3>News & Documentaries</h3>
                <p>Stay informed with 24/7 news and educational content.</p>
              </div>
            </label>
          </div>
          <div class="feature-item">
            <label>
              <input type="checkbox" checked disabled />
              <div class="feature-content">
                <h3>On-Demand TV</h3>
                <p>Catch up on missed shows and programs anytime.</p>
              </div>
            </label>
          </div>
          <div class="feature-item">
            <label>
              <input type="checkbox" checked disabled />
              <div class="feature-content">
                <h3>User-Friendly Interface</h3>
                <p>Intuitive and smooth navigation for all users.</p>
              </div>
            </label>
          </div>
          <div class="feature-item">
            <label>
              <input type="checkbox" checked disabled />
              <div class="feature-content">
                <h3>Multi-Device Support</h3>
                <p>Compatible with Android, iOS, smart TVs, and more.</p>
              </div>
            </label>
          </div>
        </div>
      </div>
    </section>

    <section id="download" class="download">
      <div class="container">
        <h2>Get HOT TV Today</h2>
        <div class="buttons">
          <a href="#" class="btn btn-primary" id="googlePlayBtn1">Android</a>
          <a href="#" class="btn btn-secondary" id="appStoreBtn1">IOS</a>
        </div>
      </div>
    </section>

    <section id="contact" class="contact">
      <div class="container">
        <h2>Contact Us</h2>
        <form id="contactForm">
          <input type="text" name="name" placeholder="Your Name" required />
          <input type="email" name="email" placeholder="Your Email" required />
          <textarea
            name="message"
            rows="5"
            placeholder="Your Message"
            required
          ></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </section>

    <footer class="footer">
      <div class="container">
        <p>&copy; <span id="year"></span> HOT TV. All rights reserved.</p>
        <ul class="socials">
          <li>
            <a href="#"><img src="icons/facebook.svg" alt="Facebook" /></a>
          </li>
          <li>
            <a href="#"><img src="icons/twitter.svg" alt="Twitter" /></a>
          </li>
          <li>
            <a href="#"><img src="icons/instagram.svg" alt="Instagram" /></a>
          </li>
        </ul>
      </div>
    </footer>

    <script src="scripts.js" defer></script>
  </body>
</html>
